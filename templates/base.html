<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MyCure360 - Healthcare Appointment System{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    {% block extra_css %}{% endblock %}
    <style>
        /* Override container width constraints for full-width sections */
        body {
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        
        /* For full-width sections that need to break out of container */
        .full-width-section {
            width: 100vw;
            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
        }
        
        /* Ensure main content for regular pages has proper padding */
        .container-wrapper {
            padding: 0;
        }
        
        /* Fix for the navbar and footer to span full width */
        .navbar, footer {
            width: 100%;
        }

        /* Header contact info styling */
        .contact-header {
            font-size: 0.85rem;
        }
        
        .contact-header a:hover {
            text-decoration: underline !important;
        }
        
        /* Header gradient to match hero section */
        .header-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        /* Alternative gradient option - blue to purple */
        /* .header-gradient {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        } */
        
        /* Responsive adjustments for header */
        @media (max-width: 768px) {
            .contact-header .col-md-6 {
                text-align: center !important;
                margin-bottom: 0.25rem;
            }
            
            .contact-header .text-md-end {
                text-align: center !important;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar with Header -->
    {% include 'navbar.html' %}
    
    <!-- Messages -->
    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <!-- Main Content -->
    <main class="container-wrapper">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'footer.html' %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/script.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
