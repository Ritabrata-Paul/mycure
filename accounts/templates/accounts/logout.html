{% extends 'base.html' %}

{% block title %}Logout - MyCure360{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Confirm Logout</h4>
            </div>
            <div class="card-body">
                <p class="lead">Are you sure you want to log out of your account?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end">
                        <a href="{% url 'home' %}" class="btn btn-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Yes, Log Out</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
